<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formsubmit.co/24f766d33c80c39246c1bd827d4bdea5" method="POST">
        <label class="form-label">Name</label><br>
        <input type="text" name="name" required><br><br>

        <label class="form-label">Surname</label><br>
        <input type="text" name="surname" required><br><br>

        <label class="form-label">Email address</label><br>
        <input type="email" name="email"  required><br><br>

        <label class="form-label">Age</label><br>
        <input type="number" min="15" max="75" name="age" required><br><br>

        <label class="form-label">Your message</label><br>
        <textarea name="message" id="" cols="21" rows="4"></textarea><br><br>

        <label class="form-label">How much did you like our website?</label><br>
        <input type="range" class="form-range" min="0" max="5" name="rating" required><br><br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
